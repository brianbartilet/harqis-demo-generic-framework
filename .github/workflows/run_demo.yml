name: HARQIS-DEMO Test Flow
# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-demo-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v2

    - name: Build Docker image without using cache
      run: docker build --no-cache -t my-demo .

    - name: Run tests
      run: docker run my-demo
      env:
        ENV_ROOT_DIRECTORY: /app